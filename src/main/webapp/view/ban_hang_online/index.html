<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="giao_dien_chinh/libCustomer :: libheadercustomer"></head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<div th:replace="giao_dien_chinh/navbarCustomer :: headerCustomer"></div>
<div th:replace="giao_dien_chinh/navbarCustomer :: navCustomer"></div>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../images/banner-1.jpg" class="d-block w-100 banner-image" alt="Banner">
        </div>
        <div class="carousel-item">
            <img src="../../images/banner-2.jpg" class="d-block w-100 banner-image" alt="Banner">
        </div>
        <div class="carousel-item">
            <img src="../../images/banner-3.png" class="d-block w-100 banner-image" alt="Banner">
        </div>
        <div class="carousel-item">
            <img src="../../images/banner-4.jpg" class="d-block w-100 banner-image" alt="Banner">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
