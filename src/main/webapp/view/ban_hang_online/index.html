<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Chủ Sản Phẩm</title>
    <meta charset="utf-8">
    <head th:replace="~{giao_dien_chinh/libAdmin :: libheaderadmin}"></head>
    <link rel="stylesheet" type="text/css" href="/css/online.css">
    <style>
        .category-section {
            margin-top: 40px;
        }
        .category-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#" style="color: black;">
            <img src="images/logo.png" alt="Logo" height="40" class="me-2">
            <span>Sky Football Fashion</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" style="color: black;">
                        Sản phẩm
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Áo đá bóng</a></li>
                        <li><a class="dropdown-item" href="#">Quần đá bóng</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: black;">Liên hệ</a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-outline-success" onclick="viewCart()">Giỏ Hàng</button>
            </div>
        </div>
    </div>
</nav>

<!-- Slider -->
<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/banner.png" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="images/banner1.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="images/banner2.jpg" class="d-block w-100" alt="Slide 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

<!-- Danh sách sản phẩm -->
<div class="container mt-5">
    <h1 class="text-center mb-4" style="border-bottom: 2px solid #ccc; padding-bottom: 10px;">Danh Sách Sản Phẩm</h1>
    <div class="d-flex justify-content-center mb-4">
        <input type="text" id="search-bar" class="form-control w-50" placeholder="Tìm kiếm sản phẩm..." oninput="filterProducts()">
    </div>
    <div class="row" id="product-list">
        <!-- Danh sách sản phẩm sẽ được thêm qua JavaScript -->
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary me-2" onclick="prevPage()">Trước</button>
        <span id="page-info" class="align-self-center"></span>
        <button class="btn btn-primary ms-2" onclick="nextPage()">Sau</button>
    </div>
</div>

<!-- Sản phẩm theo danh mục -->
<div class="container category-section">
    <div id="products-by-category">
        <!-- Sản phẩm theo danh mục sẽ được thêm qua JavaScript -->
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>© 2025 Sky Football Fashion. All rights reserved.</p>
        <p>Liên hệ: <a href="mailto:contact@skyfootball.vn" class="text-white">contact@skyfootball.vn</a></p>
        <div>
            <a href="#" class="text-white me-3">Facebook</a>
            <a href="#" class="text-white me-3">Instagram</a>
            <a href="#" class="text-white">Twitter</a>
        </div>
    </div>
</footer>

<script>
    let allProducts = [];
    let currentPage = 1;
    const productsPerPage = 4;
    const productsPerCategory = 4; // Giới hạn số sản phẩm hiển thị cho mỗi danh mục

    // Load danh sách sản phẩm
    async function loadProducts() {
        const response = await fetch('/ban-hang-online/ctsp');
        allProducts = await response.json();
        renderProducts();
        loadProductsByCategory();
    }

    // Hiển thị danh sách sản phẩm chính với phân trang
    function renderProducts(products = allProducts) {
        const productList = document.getElementById('product-list');
        const pageInfo = document.getElementById('page-info');

        const startIndex = (currentPage - 1) * productsPerPage;
        const endIndex = startIndex + productsPerPage;
        const paginatedProducts = products.slice(startIndex, endIndex);

        let html = '';
        paginatedProducts.forEach(product => {
            html += `
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="${product.anhSanPham}" class="card-img-top" alt="${product.sanPham.tenSanPham}">
                    <div class="card-body">
                        <h5 class="card-title" title="${product.sanPham.tenSanPham}">${product.sanPham.tenSanPham}</h5>
                        <p class="card-text text-danger">Giá: ${formatMoney(product.donGia)}</p>
                        <button class="btn btn-info" onclick="viewProductDetail(${product.id})">Xem chi tiết</button>
                    </div>
                </div>
            </div>`;
        });

        productList.innerHTML = html;

        const totalPages = Math.ceil(products.length / productsPerPage);
        pageInfo.textContent = `Trang ${currentPage} / ${totalPages}`;
    }

    // Load và hiển thị sản phẩm theo danh mục
    async function loadProductsByCategory() {
        const response = await fetch('/ban-hang-online/danh-muc');
        const categories = await response.json();
        renderProductsByCategory(categories);
    }

    function renderProductsByCategory(categories) {
        const container = document.getElementById('products-by-category');
        let html = '';

        categories.forEach(category => {
            const categoryProducts = allProducts.filter(product => product.sanPham.danhMuc.id === category.id).slice(0, productsPerCategory);
            if (categoryProducts.length > 0) {
                html += `
                <div class="category-section">
                    <h2 class="category-title">Áo Đá Bóng ${category.tendanhmuc}</h2>
                    <div class="row">`;

                categoryProducts.forEach(product => {
                    html += `
                    <div class="col-md-3 mb-4">
                        <div class="card h-100">
                            <img src="${product.anhSanPham}" class="card-img-top" alt="${product.sanPham.tenSanPham}">
                            <div class="card-body">
                                <h5 class="card-title" title="${product.sanPham.tenSanPham}">${product.sanPham.tenSanPham}</h5>
                                <p class="card-text text-danger">Giá: ${formatMoney(product.donGia)}</p>
                                <button class="btn btn-info" onclick="viewProductDetail(${product.id})">Xem chi tiết</button>
                            </div>
                        </div>
                    </div>`;
                });

                html += `
                    </div>
                </div>`;
            }
        });

        container.innerHTML = html;
    }

    // Lọc sản phẩm theo từ khóa
    function filterProducts() {
        const keyword = document.getElementById('search-bar').value.toLowerCase();
        const filteredProducts = allProducts.filter(product =>
            product.sanPham.tenSanPham.toLowerCase().includes(keyword)
        );
        currentPage = 1;
        renderProducts(filteredProducts);
    }

    // Chuyển trang
    function prevPage() {
        const keyword = document.getElementById('search-bar').value.toLowerCase();
        const filteredProducts = allProducts.filter(product =>
            product.sanPham.tenSanPham.toLowerCase().includes(keyword)
        );
        if (currentPage > 1) {
            currentPage--;
            renderProducts(filteredProducts.length > 0 ? filteredProducts : allProducts);
        }
    }

    function nextPage() {
        const keyword = document.getElementById('search-bar').value.toLowerCase();
        const filteredProducts = allProducts.filter(product =>
            product.sanPham.tenSanPham.toLowerCase().includes(keyword)
        );
        const currentProducts = filteredProducts.length > 0 ? filteredProducts : allProducts;
        if (currentPage < Math.ceil(currentProducts.length / productsPerPage)) {
            currentPage++;
            renderProducts(currentProducts);
        }
    }

    function viewProductDetail(id) {
        window.location.href = `/ban-hang-online/detail?id=${id}`;
    }

    function viewCart() {
        window.location.href = '/ban-hang-online/cart';
    }

    function formatMoney(money) {
        return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(money);
    }

    function saveCartToLocalStorage(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function getCartFromLocalStorage() {
        const cart = localStorage.getItem('cart');
        return cart ? JSON.parse(cart) : [];
    }

    function addToCart(id, name, price, image, size) {
        const cart = getCartFromLocalStorage();
        const existingProduct = cart.find(item => item.id === id && item.size === size);
        if (existingProduct) {
            existingProduct.quantity += 1;
        } else {
            cart.push({ id, name, size, price, image, quantity: 1 });
        }
        saveCartToLocalStorage(cart);
        alert(`Đã thêm ${name} (Size: ${size}) vào giỏ hàng!`);
    }

    // Tải sản phẩm khi trang tải
    window.onload = function () {
        loadProducts();
    };
</script>
</body>
</html>
