<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Sản Phẩm</title>
    <meta charset="utf-8">
    <head th:replace="giao_dien_chinh/libCustomer :: libheadercustomer"></head>
    <link rel="stylesheet" type="text/css" href="/css/online.css">
</head>
<body>
<!-- Header -->
<div th:replace="giao_dien_chinh/navbarCustomer :: headerCustomer"></div>
<div th:replace="giao_dien_chinh/navbarCustomer :: navCustomer"></div>

<!-- Nội dung chi tiết sản phẩm -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Chi Tiết Sản Phẩm</h1>
    <div class="row" id="product-detail">
        <!-- Nội dung chi tiết sản phẩm sẽ được thêm qua JavaScript -->
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a href="/ban-hang-online" class="btn btn-secondary">Quay lại danh sách</a>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>© 2025 Sky Football Fashion. All rights reserved.</p>
        <p>Liên hệ: <a href="mailto:contact@skyfootball.vn" class="text-white">contact@skyfootball.vn</a></p>
        <div>
            <a href="#" class="text-white me-3">Facebook</a>
            <a href="#" class="text-white me-3">Instagram</a>
            <a href="#" class="text-white">Twitter</a>
        </div>
    </div>
</footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadProductDetail() {
        const response = await fetch(`/ban-hang-online/ctsp/${productId}`);
        const product = await response.json();
        renderProductDetail(product);
    }

    function renderProductDetail(product) {
        const productDetail = document.getElementById('product-detail');
        let html = `
        <div class="col-md-6">
            <img th:src="@{'/uploads/'+${product.anhSanPham}}" class="img-fluid" alt="${product.sanPham.tenSanPham}">
        </div>
        <div class="col-md-6">
            <h2>${product.sanPham.tenSanPham}</h2>
            <p class="text-danger">Giá: ${formatMoney(product.donGia)}</p>
            <p><strong>Kích thước:</strong> ${product.kichThuoc.tenKichThuoc}</p>
            <p><strong>Mô tả:</strong> ${product.moTa}</p>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="addToCart(${product.id}, '${product.sanPham.tenSanPham}', ${product.donGia}, '${product.anhSanPham}', '${product.kichThuoc.tenKichThuoc}')">Thêm vào giỏ hàng</button>
            </div>
        </div>`;
        productDetail.innerHTML = html;
    }

    function formatMoney(money) {
        return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(money);
    }

    function viewCart() {
        window.location.href = '/ban-hang-online/cart';
    }

    function saveCartToLocalStorage(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function getCartFromLocalStorage() {
        const cart = localStorage.getItem('cart');
        return cart ? JSON.parse(cart) : [];
    }

    function addToCart(id, name, price, image, size) {
        const cart = getCartFromLocalStorage();
        const existingProduct = cart.find(item => item.id === id && item.size === size);
        if (existingProduct) {
            existingProduct.quantity += 1;
        } else {
            cart.push({ id, name, size, price, image, quantity: 1 });
        }
        saveCartToLocalStorage(cart);
        alert(`Đã thêm ${name} (Size: ${size}) vào giỏ hàng!`);
    }

    window.onload = function () {
        if (productId) {
            loadProductDetail();
        } else {
            document.getElementById('product-detail').innerHTML = '<p class="text-center">Không tìm thấy sản phẩm.</p>';
        }
    };
</script>
</body>
</html>
