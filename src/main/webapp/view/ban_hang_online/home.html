<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="giao_dien_chinh/libCustomer :: libheadercustomer"></head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>
<nav th:fragment="headerCustomer" class="navbar navbar-expand-sm bg-light shadow">
    <div class="container-fluid">
        <div class="d-flex justify-content-between w-100 align-items-center">
            <!-- Logo -->
            <div class="d-flex align-items-center">
                <a href="/hoa-don/doanh-thu">
                    <img src="/images/logo.png" alt="Logo" style="max-height: 60px;">
                </a>
                <h3 class="ms-2">Sky Football Fashion</h3>
            </div>

            <!-- Ô tìm kiếm -->
            <div class="flex-grow-1 mx-4">
                <form class="d-flex position-relative">
                    <input class="form-control rounded-pill ps-3 pe-5" type="search"
                           placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                    <button class="btn position-absolute end-0 top-50 translate-middle-y me-2"
                            type="submit" style="border: none; background: none;">
                        <i class="bi bi-search fs-5"></i>
                    </button>
                </form>
            </div>

            <!-- Hotline, giỏ hàng và tài khoản -->
            <div class="d-flex align-items-center">
                <!-- Hotline -->
                <div class="me-4">
                    <i class="bi bi-telephone-fill me-1 text-primary"></i>
                    <span class="fw-bold">Hotline: 0123 456 789</span>
                </div>

                <!-- Giỏ hàng -->
                <div class="me-4 position-relative">
                    <a href="/ban-hang-online/cart" class="text-dark">
                        <i class="bi bi-cart4 fs-4"></i>
                    </a>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-danger">3</span>
                </div>

                <!-- Tài khoản -->
                <div>
                    <ul class="navbar-nav align-items-center">
                        <!-- Hiển thị thông tin người dùng -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="auth-button" class="nav-link btn btn-outline-light" href="/login">
                                    <i class="bi bi-box-arrow-in-right me-1"></i> Đăng nhập
                                </a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<div th:replace="giao_dien_chinh/navbarCustomer :: navCustomer"></div>
<!--Banner-->
<div id="carouselBanner" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../images/banner-1.jpg" class="d-block w-100 banner-image" alt="Banner">
        </div>
        <div class="carousel-item">
            <img src="../../images/banner-2.jpg" class="d-block w-100 banner-image" alt="Banner">
        </div>
        <div class="carousel-item">
            <img src="../../images/banner-3.png" class="d-block w-100 banner-image" alt="Banner">
        </div>
        <div class="carousel-item">
            <img src="../../images/banner-4.jpg" class="d-block w-100 banner-image" alt="Banner">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container">
    <div class="spClbTitle">
        <span class="title-text">Sản phẩm Áo đấu CLB</span>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:each="c:${spClb}">
                <img th:src="@{'/images/'  + ${c.anhSanPham}}" alt="Sản phẩm 1">
                <p>
                    <span th:text="${c.sanPham.tenSanPham}"></span> <br>
                    <span th:text="${c.donGia}"></span> <br>
                    <a th:href="@{'/ban-hang-online/detail?id=' + ${c.id}}" >Xem chi tiết</a>
                </p>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="d-flex justify-content-between mt-4 mb-4">
        <span class="title-text2">Áo đấu đội tuyển quốc gia</span>
        <a href="#">Xem chi tiết></a>
    </div>
    <div class="d-flex justify-content-space-between align-item-center">
        <div class="homeCard card mx-4" style="width: 18rem;" th:each="d:${spDtqg}">
            <img th:src="@{'/images/'  + ${d.anhSanPham}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${d.sanPham.tenSanPham}"></h5>
                <p class="card-text" th:text="${d.donGia}"></p>
                <a th:href="@{'/ban-hang-online/detail?id=' + ${d.id}}" class="btn btn-primary">Xem chi tiết</a>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mt-4 mb-4">
        <span class="title-text2">Áo đấu không logo</span>
        <a href="#">Xem chi tiết></a>
    </div>
    <div class="d-flex justify-content-space-between align-item-center">
        <div class="card mx-4" style="width: 18rem;" th:each="n:${spNologo}">
            <img th:src="@{'/uploads/' + ${n.anhSanPham}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${n.sanPham.tenSanPham}"></h5>
                <p class="card-text" th:text="${n.donGia}"></p>
                <a th:href="@{'/ban-hang-online/detail?id=' + ${n.id}}" class="btn btn-primary">Xem chi tiết</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 5, // Hiển thị 3 sản phẩm
            spaceBetween: 10, // Khoảng cách giữa các sản phẩm
            autoHeight: false,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true, // Cho phép quay vòng khi nhấn Prev/Next
            autoplay: {
                delay: 3000, // Chuyển slide mỗi 3 giây
                disableOnInteraction: false, // Vẫn tiếp tục autoplay khi người dùng tương tác
            },
            speed: 500,
            slidesPerGroup: 1, // Nhảy 1 sản phẩm khi ấn
        });
    });
</script>
</html>
