<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ Hàng</title>
    <meta charset="utf-8">
    <head th:replace="giao_dien_chinh/libCustomer :: libheadercustomer"></head>
</head>
<style>
    .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
        position: relative;
    }

    .step {
        flex: 1;
        text-align: center;
        position: relative;
    }

    .step .icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ddd; /* Mặc định xám */
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        font-size: 20px;
        color: black;
    }

    .step p {
        margin-top: 5px;
        font-size: 14px;
    }

    .step::after {
        content: "";
        width: 100%;
        height: 5px;
        background: #ddd; /* Mặc định xám */
        position: absolute;
        top: 25px;
        left: 0%;
        z-index: -1;
        transform: translateX(-50%);
    }

    /* Bước đã hoàn thành */
    .step.completed .icon {
        background-color: #28a745; /* Xanh */
        color: white;
    }

    .step.completed::after {
        background: #28a745; /* Đường nối xanh */
    }

    /* Bước hiện tại */
    .step.current .icon {
        background-color: yellow;
        color: black;
    }
    .step.current::after {
        background: yellow;
    }
</style>

<body>
<div th:replace="giao_dien_chinh/navbarCustomer :: headerCustomer"></div>
<div>
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/ban-hang-online">
                    <i class="fas fa-home"></i>Trang chủ >
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                Đơn hàng của bạn
            </li>
        </ol>
    </div>
    <div class="container">
        <input type="hidden" th:value="${id}" id="orderId">
        <h2 style="text-align: center;">Lịch sử đơn hàng</h2>
        <div>
            <button type="button" class="btn btn-danger" onclick="cancelOrder()">Hủy đơn hàng</button>
        </div>
        <div class="status-bar" id="status-bar">

        </div>
        <div class="row">
            <div class="col" id="product-list">

            </div>
            <div class="col">
                Thông tin của bạn:
                <p>
                    Họ và tên : <span th:text="${hd.khachHang.tenKhachHang}"></span>
                </p>
                <p>
                    Số điện thoại : <span th:text="${hd.khachHang.soDienThoai}"></span>
                </p>
                <p>
                    Địa chỉ nhận hàng : <span th:text="${hd.diaChiGiaoHang}"></span>
                </p>
                <p>
                    Tổng số tiền hàng : <span th:text="${hd.tongTien}"></span>
                </p>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="../../js/lshd/forCustomer.js"></script>
</body>
</html>
