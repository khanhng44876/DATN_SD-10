<style>
    .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
        position: relative;
    }

    .step {
        flex: 1;
        text-align: center;
        position: relative;
    }

    .step .icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ddd; /* Mặc định xám */
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        font-size: 20px;
        color: black;
    }

    .step p {
        margin-top: 5px;
        font-size: 14px;
    }

    .step::after {
        content: "";
        width: 100%;
        height: 5px;
        background: #ddd; /* Mặc định xám */
        position: absolute;
        top: 25px;
        left: 0%;
        z-index: -1;
        transform: translateX(-50%);
    }

    /* Bước đã hoàn thành */
    .step.completed .icon {
        background-color: #28a745; /* Xanh */
        color: white;
    }

    .step.completed::after {
        background: #28a745; /* Đường nối xanh */
    }

    /* Bước hiện tại */
    .step.current .icon {
        background-color: yellow;
        color: black;
    }
    .step.current::after {
        background: yellow;
    }
</style>
