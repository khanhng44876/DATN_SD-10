        <head>
            <title>Quản Lý Khách Hàng</title>
            <meta charset="utf-8">
            <head th:replace="giao_dien_chinh/libAdmin :: libheaderadmin"></head>
            <link rel="stylesheet" type="text/css" href="/css/style.css">
        </head>
        <body>
        <div>
            <div th:replace="giao_dien_chinh/navbarAdmin :: headerAdmin"></div>
            <div class="d-flex">
                <div th:replace="giao_dien_chinh/navbarAdmin :: sidenavAdmin"></div>
                <div class="pt-3" style="width: calc(100% - 250px);">
                    <div class="container">
                        <h2 style="text-align: center;">Quản Lý Khách Hàng</h2>

                        <table id="example" class="table table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên Khách Hàng</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Địa chỉ</th>
                                <th>Ngày sinh</th>
                                <th>Tài Khoản</th>
                                <th>Mật khẩu</th>
                                <th>Giới tính</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="d : ${listkh}">
                                <td th:text="${d.id}"></td>
                                <td th:text="${d.tenKhachHang}"></td>
                                <td th:text="${d.email}"></td>
                                <td th:text="${d.soDienThoai}"></td>
                                <td th:text="${d.diaChi}"></td>
                                <td th:text="${d.ngaySinh}"></td>
                                <td th:text="${d.taiKhoan}"></td>
                                <td th:text="${d.matKhau}"></td>
                                <td th:text="${d.gioiTinh}"></td>
                                <td>
<!--                                    <button th:onclick="'loadKHData(' + ${d.id} + ')'" class="btn btn-warning">-->
<!--                                        <i class="fa fa-pencil-alt"></i>-->
<!--                                    </button>-->
                                    <a th:href="@{/khach-hang/update(id=${d.id})}" class="btn btn-warning"><i class="fa fa-pencil-alt"></i></a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/khach-hang/add}" class="btn btn-success"> Thêm khách hàng</a>
                        <br><br>
                        <!-- Form Thêm Khách Hàng -->

                    </div>
                </div>
            </div>
        </div>
        </body>
        <script>
            $('#example').DataTable();
        </script>

<script src="/js/khach_hang/khachhang.js"></script>
