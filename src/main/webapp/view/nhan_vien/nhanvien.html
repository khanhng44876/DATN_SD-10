<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Nhân Viên</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <head th:replace="~{giao_dien_chinh/libAdmin :: libheaderadmin}"></head>
</head>
<body>
<div>
    <div th:replace="~{giao_dien_chinh/navbarAdmin :: headerAdmin}"></div>

    <div class="d-flex">
        <div th:replace="~{giao_dien_chinh/navbarAdmin :: sidenavAdmin}"></div>
        <div class="pt-3" style="width: calc(100% - 250px);">
            <a href="/nhan-vien/add" class="btn btn-success">Thêm nhân viên</a>
            <div class="container">
                <h2 style="text-align: center;">Quản Lý Nhân Viên</h2>

                <table id="example" class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Mật khẩu</th>
                        <th>Tên NV</th>
                        <th>Chức vụ</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Ngày tạo</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr th:each="d : ${listtk}">
                        <td th:text="${d.id}"></td>
                        <td th:text="${d.taiKhoan}"></td>
                        <td th:text="${d.matKhau}"></td>
                        <td th:text="${d.tenNhanVien}"></td>
                        <td th:text="${d.chucVu}"></td>
                        <td th:text="${d.email}"></td>
                        <td th:text="${d.sdt}"></td>
                        <td th:text="${#dates.format(d.ngayTao, 'yyyy-MM-dd')}"></td>
                        <td th:text="${d.trangThai}"></td>
                        <td>
                            <a th:href="@{/nhan-vien/add(id=${d.id})}" class="btn btn-success">
                                <i class="fa fa-pencil-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <script>
                    $('#example').DataTable();
                </script>
                <style>
                    /* Bo góc cho bảng */
                    #example {
                        border-radius: 10px; /* Bo góc cho toàn bộ bảng */
                        overflow: hidden; /* Đảm bảo các viền bo góc không bị cắt */
                        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Đổ bóng cho bảng */
                    }

                    /* Cải thiện giao diện tiêu đề bảng */
                    #example thead {
                        background-color: #007bff; /* Màu nền cho tiêu đề */
                    }

                    /* Đảm bảo chữ trong tiêu đề bảng có màu trắng */
                    #example thead th {
                        color: white !important; /* Màu chữ trắng, sử dụng !important để đảm bảo không bị ghi đè */
                    }

                    /* Cải thiện giao diện ô trong bảng */
                    #example th, #example td {
                        padding: 10px; /* Khoảng cách bên trong ô */
                        text-align: center; /* Canh giữa nội dung */
                    }

                    /* Biến đổi giao diện khi di chuột qua hàng bảng */
                    #example tbody tr:hover {
                        background-color: #f1f1f1; /* Màu nền khi hover */
                    }

                    /* Cải thiện giao diện nút */
                    .btn-success {
                        border-radius: 5px; /* Bo góc cho nút */
                        padding: 5px 10px; /* Khoảng cách bên trong nút */
                    }

                    /* Tăng độ tương phản cho các dòng trong bảng */
                    #example tbody td {
                        color: #333; /* Màu chữ của các dòng dữ liệu trong bảng */
                    }

                    /* Tùy chỉnh kiểu chữ cho bảng để dễ nhìn hơn */
                    #example th, #example td {
                        font-family: Arial, sans-serif; /* Sử dụng font dễ đọc */
                        font-size: 14px; /* Kích thước chữ phù hợp */
                    }

                </style>
                <br><br>
            </div>
        </div>
    </div>
</div>
<script src="/js/nhan_vien/nhanVien.js" defer></script>
</body>
</html>
