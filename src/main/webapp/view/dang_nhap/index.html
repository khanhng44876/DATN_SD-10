<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:if="${session.nhanVien != null}">
    <head>
        <title>Index</title>
        <meta charset="utf-8">
        <head th:replace="~{giao_dien_chinh/libAdmin :: libheaderadmin}"></head>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <style>
            .center-content {
                position: relative;
                height: 80vh; /* Giảm chiều cao để ảnh không bị tụt */
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .center-content img {
                position: absolute;
                top: 45%; /* Giảm giá trị này để đưa ảnh lên trên */
                transform: translateY(-50%);
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
                object-fit: contain;
            }


        </style>
    </head>
    <body>
    <div>
        <div th:replace="~{giao_dien_chinh/navbarAdmin :: headerAdmin}"></div>
        <div class="d-flex">
            <div th:replace="~{giao_dien_chinh/navbarAdmin :: sidenavAdmin}"></div>
            <div class="center-content" style="width: calc(100% - 250px);">
                <img src="https://i.imgur.com/wrPUrUr.png" alt="Image">
            </div>
        </div>
    </div>

    <div th:if="${session.nhanVien == null}">
        <p>Vui lòng <a th:href="@{/dang-nhap/login}">đăng nhập</a>.</p>
    </div>
    </body>
</div>
</html>
