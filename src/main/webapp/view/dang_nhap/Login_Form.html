<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <head th:replace="giao_dien_chinh/libAdmin :: libheaderadmin"></head>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
<form action="/login" method="post">
    <h3>Đăng nhập</h3>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <label for="username">Tài Khoản:</label>
    <input type="text" id="username" class="form-control" name="username" placeholder="Nhập tài Khoản">

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" class="form-control" name="password" placeholder="Nhập mật khẩu">

    <button type="submit">Đăng nhập</button>
    <p class="register-text">Bạn chưa có tài khoản? <a href="/dang-ky">Đăng ký</a></p>
    <p class="register-text"><a href="/forgot-password">Quên mật khẩu?</a></p>
    <p class="social-text">Hoặc đăng nhập bằng</p>

    <div class="social-icons">
        <button class="social-icon fb"><i class="bi bi-facebook"></i></button>
        <button class="social-icon tw"><i class="bi bi-twitter"></i></button>
        <button class="social-icon in"><i class="bi bi-google"></i></button>

    </div>
</form>
</body>
</html>
<script>function validateForm() {
    // Lấy giá trị từ input
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Kiểm tra trống
    if (username === '') {
        alert('Vui lòng nhập tài khoản!');
        document.getElementById('username').focus();
        return false;
    }

    if (password === '') {
        alert('Vui lòng nhập mật khẩu!');
        document.getElementById('password').focus();
        return false;
    }

    return true;
}

// Gắn hàm validate vào sự kiện submit của form
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!validateForm()) {
            event.preventDefault(); // Ngăn form submit nếu validate thất bại
        }
    });
});</script>
