<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quan Ly Chat Lieu</title>
        <meta charset="utf-8">
        <head th:replace="giao_dien_chinh/libAdmin :: libheaderadmin"></head>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
    <div>
        <div th:replace="giao_dien_chinh/navbarAdmin :: headerAdmin"></div>
        <div class="d-flex">
            <div th:replace="giao_dien_chinh/navbarAdmin :: sidenavAdmin"></div>
            <div class="pt-3" style="width: calc(100% - 250px);">
                <div class="container">
                    <h2 style="text-align: center;">Quản Lý Chất Liệu</h2>

                    <table id="example" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên chất liệu</th>
                            <th>Ghi chú</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="d : ${listct}">
                            <td th:text="${d.id}"></td>
                            <td th:text="${d.tenChatLieu}"></td>
                            <td th:text="${d.moTa}"></td>
                            <td>
<!--                                <button th:onclick="'loadMSData(' + ${d.id} + ')'" class="btn btn-warning">-->
<!--                                    <i class="fa fa-pencil-alt"></i>-->
<!--                                </button>-->
                                <a th:href="@{/san-pham/chat-lieu/updatecl(id=${d.id})}" class="btn btn-warning"><i class="fa fa-pencil-alt"></i></a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/san-pham/chat-lieu/addcl}" class="btn btn-success"> Thêm chất liệu</a>

                </div>
            </div>
        </div>
    </div>
    </body>
    <script>
        $('#example').DataTable();
    </script>
<script src="/js/chat_lieu/chatlieu.js"></script>
</html>
