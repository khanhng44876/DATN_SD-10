<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quan Ly Danh Muc</title>
        <meta charset="utf-8">
        <head th:replace="giao_dien_chinh/libAdmin :: libheaderadmin"></head>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
    <div>
        <div th:replace="giao_dien_chinh/navbarAdmin :: headerAdmin"></div>
        <div class="d-flex">
            <div th:replace="giao_dien_chinh/navbarAdmin :: sidenavAdmin"></div>
            <div class="pt-3" style="width: calc(100% - 250px);">
                <div class="container">
                    <h2 style="text-align: center;">Quản Lý Danh Mục</h2>
                    <div class="col-md-4 mb-3">
                        <label>Sắp xếp theo tên danh mục:</label>
                        <select class="form-select" onchange="sortTable(this.value)">
                            <option value="">-- Chọn --</option>
                            <option value="az">A → Z</option>
                            <option value="za">Z → A</option>
                        </select>
                    </div>
                    <a th:href="@{/san-pham/danh-muc/adddm}" class="btn btn-success"> Thêm danh mục</a>
                    <table id="example" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên danh mục</th>
                            <th>Mô tả</th>
                            <th>Trạng thái </th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody id="danhMucTableBody">
                        <tr th:each="d : ${listdm}">
                            <td th:text="${d.id}"></td>
                            <td th:text="${d.tendanhmuc}"></td>
                            <td th:text="${d.mota}"></td>
                            <td th:text="${d.trangThai}"></td>

                            <td>
<!--                                <button th:onclick="'loadDMData(' + ${d.id} + ')'" class="btn btn-warning">-->
<!--                                    <i class="fa fa-pencil-alt"></i>-->
<!--                                </button>-->
                                <a th:href="@{/san-pham/danh-muc/updatedm(id=${d.id})}" class="btn btn-warning"><i class="fa fa-pencil-alt"></i></a>

                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    </body>
    <script>
        $('#example').DataTable();
    </script>

<script src="/js/danh_muc/danhmuc.js"></script>
</html>
